<!DOCTYPE html>
<html>
<head>
    <title>Whatever 2</title>
    <style>
        body {
            background-color: black; 
            height: 100vh; 
            width: 100vw;  
            margin: 0; 
            display: flex;
            flex-direction: row;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); 
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 1;
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 1.35s ease-in-out;
        }

        button {
            border: none;
            width: 150px;
            height: 375px;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
            position: relative;
            z-index: 4;
            padding: 0;
            border-radius: 10px;
        }

        button:hover {
            width:205px;
            height: 425px;
            transition:0.65s;
            opacity: 0.8;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .content {
      display: flex; 
      gap: 20px;
      justify-content: center;
      align-items: center;
      width: 100%;
      margin-top: 20px;
    }
    </style>
</head>
<body>
    <div class="background-container">
        <div class="background-image" id="bg1"></div>
        <div class="background-image" id="bg2"></div>
    </div>
    <div class="overlay"></div>
    <div class="content">
        
        <button onclick="changeBackground('1216575.jpg') ">
            <img src="1216575c.jpg" alt="Button Image">
        </button>
        <button onclick="changeBackground('Vamp.jpeg')">
            <img src="Vampc.jpeg" alt="Button Image">
        </button>
        <button onclick="changeBackground('CONTROL.jpeg')">
            <img src="CONTROLc.jpg" alt="Button Image">
        </button>
        <button onclick="changeBackground('KILL.jpg')">
            <img src="KILLK.jpeg" alt="Button Image">
        </button>
        <button onclick="changeBackground('deus.jpg')">
            <img src="deusx.jpg" alt="Button Image">
        </button>
        <button onclick="changeBackground('ghost2c.jpg')">
            <img src="ghost2.jpg" alt="Button Image">
        </button> 
        </div>
    <script>
        let activeBg = 1;

        function changeBackground(image) {
            let bg1 = document.getElementById("bg1");
            let bg2 = document.getElementById("bg2");

            let newBg = activeBg === 1 ? bg2 : bg1;
            let oldBg = activeBg === 1 ? bg1 : bg2;

            newBg.style.backgroundImage = `url('${image}')`;
            newBg.style.opacity = 1;
            oldBg.style.opacity = 0;

            activeBg = activeBg === 1 ? 2 : 1;
        }
    </script>
</body>
</html>
