<h1>Credits</h1>
<!-- Search bar -->
<input id="creditSearch" placeholder="Search for a game..." type="text"/>
<ul id="credits-list"></ul>
</main>

<script>
    let allCredits = [];

    fetch('games.json')
      .then(response => response.json())
      .then(games => {
        allCredits = games.filter(game => game.credits);
        displayCredits(allCredits);
      })
      .catch(error => console.error('Error loading credits:', error));

    function displayCredits(games) {
      const creditsList = document.getElementById('credits-list');
      creditsList.innerHTML = '';
      if (!games.length) {
        creditsList.innerHTML = '<p class="no-results">No games found.</p>';
        return;
      }
      games.forEach(game => {
        const li = document.createElement('li');
        li.innerHTML = `<strong>${game.title}:</strong> ${game.credits}`;
        creditsList.appendChild(li);
      });
    }

    // Search functionality
    document.getElementById('creditSearch').addEventListener('input', function() {
      const searchTerm = this.value.toLowerCase().trim();
      const filtered = allCredits.filter(game => 
        game.title.toLowerCase().includes(searchTerm)
      );
      displayCredits(filtered);
    });
  </script>
